<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sigma Tournament</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Yaldevi:wght@300&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <section class="connect">
            <div class="login">
                <h2>Log In</h2>
                <form method="POST" action="">
                    <input type="text" class="id" name="id" placeholder="Pseudo" autocomplete="off"><br>
                    <br>
                    <input type="password" class="pswd" name="pswd" placeholder="Password"><br>
                    <br>
                    <input type="submit" class="submit" name="submit" value="Log In">
                </form>
            </div>
            <div class="signup">
                <h2>Sign Up</h2>
                <form method="POST" action="">
                    <input type="text" class="id" name="id" placeholder="Pseudo" autocomplete="off"><br>
                    <br>
                    <input type="password" class="pswd" name="pswd" placeholder="Password"><br>
                    <br>
                    <input type="submit" class="submit" name="submit" value="Sign In">
                </form>
            </div>
        </section>
    </body>
</html>
